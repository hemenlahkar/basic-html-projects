<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <style>
        .newsletter {
            width: 250px;
            padding: 25px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            text-align: center;
            margin: 50px auto;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .email-input {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 25px;
            margin: 15px 0;
        }

        .subscribe-btn {
            background: #ffdd00;
            color: #333;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="newsletter">
        <h2>Join Our newsletter</h2>
        <p>Stay updated with our latest news</p>
        <form>
            <input type="email" class="email-input" placeholder="Your Email" required>
            <button class="subscribe-btn">SUBSCIBE</button>
        </form>
    </div>
</body>

</html>
