<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Playlist</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .player {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        .track {
            padding: 10px;
            margin: 5px 0;
            background: #f9f9f9;
            cursor: pointer;
        }

        .track:hover {
            background: #e9e9e9;
        }
    </style>
</head>

<body>
    <div class="player">
        <h2>Music Player</h2>
        <audio controls id="player">
            <source src="./assests/song1.mp3" type="audio/mpeg">
        </audio>

        <div class="track"
            onclick="document.getElementById('player').src='./assests/song1.mp3'; document.getElementById('player').play()">
            Track 1 - Relaxing Music
        </div>
        <div class="track"
            onclick="document.getElementById('player').src='./assests/song2.mp3'; document.getElementById('player').play()">
            Track 2 - Upbeat Music
        </div>
        <div class="track"
            onclick="document.getElementById('player').src='./assests/song3.mp3'; document.getElementById('player').play()">
            Track 3 - Nature Sounds
        </div>
    </div>
</body>

</html>
