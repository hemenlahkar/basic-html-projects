<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image gallery with lightbox</title>
<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    padding: 20px;
  }
  .thumbnail {
    width: 200px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border: 3px solid #ddd;
    transition: transform 0.3s;
  }
  .thumbnail:hover {
    transform: scale(1.05);
  }
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 100;
    text-align: center;
  }
  .lightbox-img {
    max-width: 80%;
    max-height: 80%;
    margin-top: 5%;
    border: 2px solid white;
  }
  .close {
    color: white;
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="gallery">
    <img src="assests/image01.webp" class="thumbnail" onclick="openLightbox(this)">
    <img src="assests/image02.webp" class="thumbnail" onclick="openLightbox(this)">
    <img src="assests/image03.webp" class="thumbnail" onclick="openLightbox(this)">
  </div>

  <div class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="expandedImg">
  </div>

<script>
  function openLightbox(elem) {
    document.querySelector('.lightbox').style.display = 'block';
    document.getElementById('expandedImg').src = elem.src;
  }
  
  function closeLightbox() {
    document.querySelector('.lightbox').style.display = 'none';
  }
</script>
</body>
</html>
